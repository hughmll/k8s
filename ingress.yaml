apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
  annotations: nginx.ingress.kubernetes.io/ssl-passthrough:"true"
spec:
  tls:
  - secretName: tls-secret
  rules:
  - host: dex.lyons.casa
    http:
      paths:
      - path: /
        pathtype: Prefix
        backend:
          service:
             name: dex
             port: 
               number: 5556
